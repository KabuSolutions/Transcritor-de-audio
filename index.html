<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição de Áudio</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 80%;
            min-height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Transcrição de Áudio</h1>
    <button id="startButton">Iniciar Gravação</button>
    <textarea id="transcription" placeholder="A transcrição aparecerá aqui..." readonly></textarea>
    <button id="copyButton" disabled>Copiar Texto</button>

    <script>
        let recognition;
        const startButton = document.getElementById('startButton');
        const transcriptionArea = document.getElementById('transcription');
        const copyButton = document.getElementById('copyButton');

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'pt-BR';

            recognition.onstart = () => {
                startButton.textContent = 'Gravando...';
                transcriptionArea.value = '';
                copyButton.disabled = true;
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                transcriptionArea.value = finalTranscript || interimTranscript;
            };

            recognition.onerror = (event) => {
                console.error('Erro de reconhecimento de fala:', event.error);
                startButton.textContent = 'Iniciar Gravação';
            };

            recognition.onend = () => {
                startButton.textContent = 'Iniciar Gravação';
                if (transcriptionArea.value) {
                    copyButton.disabled = false;
                }
            };

            startButton.addEventListener('click', () => {
                recognition.start();
            });

            copyButton.addEventListener('click', () => {
                transcriptionArea.select();
                document.execCommand('copy');
                alert('Texto copiado para a área de transferência!');
            });
        } else {
            transcriptionArea.value = 'Seu navegador não suporta a API de Reconhecimento de Fala.';
            startButton.disabled = true;
        }
    </script>
</body>
</html>
